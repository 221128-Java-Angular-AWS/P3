<div class="col mx-1 my-1 p-3 card">
  <div class="card-body justify-content-center text-center">
    <figure class="figure mx-auto d-block">
      <a routerLink="/product/{{productInfo.id}}"><img [src]="productInfo.image" height="200px" width="100%"
          class="p-1 mx-auto d-block"></a>
      <figcaption class="figure-caption text-center">
        <h6>{{productInfo.name}}</h6>
        {{productInfo.price | currency}}
        <br>
        <div *ngIf="productInfo.quantity != 0">
          <span class="fw-bold">{{productInfo.quantity}}</span> In Stock <br>
        </div>
        <div *ngIf="productInfo.quantity == 0">
          <span class="fw-bold " style="color: red;">Out of Stock</span><br>
        </div>

        <!-- Delete the line below to get rid of the genre on Card -->
        Genre: <span class="fw-bold">{{productInfo.genre}}</span>
      </figcaption>
      <div class="my-3"></div>
      <button class="btn btn-primary my-1 mx-1" (click)="addToCart(productInfo)" *ngIf="productInfo.quantity != 0">Add to Cart</button>
      <button class="btn btn-danger my-1 mx-1 disabled" *ngIf="productInfo.quantity == 0">Out of Stock</button>
      <button *ngIf="!wishListed" class="btn btn-primary mx-1" (click)="addToWishList(productInfo)">Add to Wish
        List</button>
      <button *ngIf="wishListed" class="btn btn-success mx-1">Added to Wish List!</button>
    </figure>
  </div>
</div>
